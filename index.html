<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Modal</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <!-- opening button  -->

    <div class="openBtn">
        <button>Where Is Our Modal</button>
    </div>

    <!-- modal container -->

    <div class="container">
        <div class="modal">
            <h1>Here I Am</h1>
            <div class="closeBtn">&times;</div>
        </div>
    </div>


    <script src="script/app.js"></script>
</body>
</html>
